<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Booking Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Client Booking Table</h1>
        <table id="booking-table">
            <thead>
                <tr>
                    <th>Client Name</th>
                    <th>Booking Number</th>
                    <th>Send Photos</th>
                    <th>Destination</th>
                    <th>Number of Cars</th>
                    <th id="ectn-header" style="display: none;">ECTN</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
        <button id="add-row">Add Row</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
